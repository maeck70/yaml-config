metadata:
  schema_version: 0.1alpha
  id: TwistyGo_Orchestrator_Workflow

schema:
  name:
    type: string
    description: Name of the workflow
    required: true
  description:
    type: string
    description: Description of the workflow
    required: false
  version:
    type: string
    description: Version of the workflow
    required: false

  initiate:
    type: objectlist
    description: List of paths to initiate
    required: true
    list:
      path:
        type: string
        description: Initiate Path

  twisty-services:
    type: map
    description: Map of TwistyGo Services
    group:
      type: object
      description: Map of TwistyGo Service Definitions
      attributes:
        queue:
          type: string
          description: Queue name
          required: true
        exchange:
          type: string
          description: Exchange name
          required: true
        routingkey:
          type: string
          description: Routing key
          required: true

